<html>
<head>
    <title>Sync Click</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="overlay" class="hidden">
        <div id="settings" class="hidden">
            <svg id="settings-close" class="icon" width="32" height="32"></svg>
            <section data-name="SERVER PORT">
                <div class="text">
                    <input id="port" placeholder=" " type="text" value="7777" maxlength="5"><label>eg. 7777</label>
                </div>
            </section>
        </div>
        <div id="server" class="hidden">
            <div class="button" onclick="stopServer()">Stop</div>
        </div>
        <div id="client" class="hidden">
            <div class="button" onclick="stopClient()">Disconnect</div>
        </div>
        <div id="connecting" class="hidden">
            <span>Connecting...</span><br><br>
            <div class="button" onclick="stopConnecting()">Disconnect</div>
        </div>
    </div>
    <svg id="logo" width="150" height="150"></svg>
    <svg id="settings-open" class="icon" width="32" height="32"></svg>
    <main>
        <section data-name="CLIENT">
            <div class="text">
                <input id="ip" placeholder=" " type="text"><label>IP Address</label>
            </div>
            <div class="button connect" onclick="client()">Connect</div>
        </section>
        <section data-name="SERVER">
            <div class="button" onclick="server()">Host</div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
